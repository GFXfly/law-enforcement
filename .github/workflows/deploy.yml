name: Deploy to Server

on:
  push:
    branches:
      - main  # 监控 `main` 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    steps:
      # Step 1: Check out the code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment (适用于 Node.js 应用)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 配置 Node.js 版本

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (可选)
      - name: Run tests
        run: npm test

      # Step 5: Build the application (构建应用)
      - name: Build the application
        run: npm run build

      # Step 6: Deploy to your server (使用 SSH 部署)
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /path/to/your/application
            git pull origin main  # 拉取最新代码
            npm install  # 安装依赖
            pm2 restart app-name  # 使用 pm2 重启应用（如果是使用 pm2 管理的）
            else
              pm2 start npm --name law-enforcement -- start
            fi
            pm2 save
